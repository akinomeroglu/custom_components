name: semantic_release

on:
  push:
    branches:
    - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        ref: master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/relekang/python-semantic-release.git@700e9f18dafde1833f482272a72bb80b54d56bb3    
    - name: Setup Git
      run: |
        git config --global user.name "semantic-release (via GitHub)"
        git config --global user.email "semantic-release@GitHub"
    - name: Publish with semantic-release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        DEBUG='*' semantic-release publish
